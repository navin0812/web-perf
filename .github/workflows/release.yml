name: Release

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  id-token: write # Required for OIDC

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: prd

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"
          scope: "@navinjoseph"

      - name: Update npm for Trusted Publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
        run: npx semantic-release
